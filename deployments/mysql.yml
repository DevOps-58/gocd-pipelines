format_version: 10                # pipeline version from gocd, based on this options would vary 
pipelines: 
  mysql:                                             # name of the pipeline job that will be showing on UI
    group: App-Deployments
    label_template: "${COUNT}"
    materials:
      mysql-code:
        git: https://github.com/DevOps-58/ansible.git
        branch: main
        auto_update: true 
        shallow_clone: true
        display_order: -1
        lock_behavior: none
    secure_variables:
        SSH_PSW: "AES:HRTAQYp1YuLfusysqgp/iA==:KsQ4Lo0I5PwuShFOe2DT9w=="       
    environment_variables:                                                            # Pipeline Varaibles
        COMPONENT: mysql
    template: App-Deployments-Template

    
  