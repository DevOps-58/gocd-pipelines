format_version: 10                # pipeline version from gocd, based on this options would vary 
pipelines: 
  expense-create:                                            
    group: Terraform
    label_template: "${COUNT}"
    materials:
      infra:
        git: https://github.com/DevOps-58/expense-terraform.git
        branch: main
        auto_update: true 
        shallow_clone: true
        display_order: -1
        lock_behavior: none
    secure_variables:
        ssh_pwd: "AES:n+ddBuplxzxe8DVndUpzGA==:w+Ky5mJPhdddBu68OJ1Wfg=="
    environment_variables:
        action: apply 
    stages:                                       
      - dev:                                       
          fetch_materials: true 
          keep_artifacts: false
          clean_workspace: false
          environment_variables: { env: dev }
          approval: { type: manual }
          jobs:
            terraform:
              tasks: 
                - exec: { command: bash, arguments: ["init.sh"] }
      - prod:                                       
          fetch_materials: true 
          keep_artifacts: false
          clean_workspace: false
          environment_variables: { env: prod }
          approval: { type: manual }
          jobs:
            terraform:
              tasks:
                - exec: { command: bash, arguments: ["init.sh"] }