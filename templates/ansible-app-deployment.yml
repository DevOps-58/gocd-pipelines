format_version: 10                # pipeline version from gocd, based on this options would vary 
pipelines: 
  App-Deployment-Template:                                             # name of the pipeline job that will be showing on UI
    group: Templates
    label_template: "${COUNT}"
    materials:
      mysql-code:
        git: https://github.com/B58-CloudDevOps/ansible.git
        branch: main
        auto_update: true 
        shallow_clone: true
        display_order: -1
        lock_behavior: none
    secure_variables:
        SSH_PSW: "AES:Ek4CX8s3Rm1v66ck8o2lmA==:98jrieFLfuzj6cufTHWeNA=="
    environment_variables:
        pipeline: "true"
    stages:                                       
      - dev:                                        # Name of the stage 
          fetch_materials: true 
          keep_artifacts: false
          clean_workspace: false
          environment_variables:
            ENV: dev
          secure_variables:
              MYSQL_PSW: "AES:bcoFvqU5NnPhfWPHaWA2sA==:jjFJBOwv6LxDXcwIsb0+sw==" 
          jobs:
            Build:
              tasks:
                - exec:
                    command: bash 
                    arguments:
                    - init.sh

      - qa:
          approval:
            type: manual
            allow_only_on_success: true
            environment_variables:
              ENV: qa
            secure_variables:
                MYSQL_PSW: "AES:bcoFvqU5NnPhfWPHaWA2sA==:jjFJBOwv6LxDXcwIsb0+sw=="
          jobs:
            Build:
              tasks:
                - exec:
                    command: bash 
                    arguments:
                    - init.sh
      - stage:
          approval:
            type: manual
            allow_only_on_success: true
            environment_variables:
              ENV: stage
            secure_variables:
                MYSQL_PSW: "AES:bcoFvqU5NnPhfWPHaWA2sA==:jjFJBOwv6LxDXcwIsb0+sw=="
          jobs:
            Build:
              tasks:
                - exec:
                    command: bash 
                    arguments:
                    - init.sh

      - prod:
          fetch_materials: true 
          keep_artifacts: false
          clean_workspace: false 
          environment_variables:
              ENV: prod
          secure_variables:
              MYSQL_PSW: "AES:bcoFvqU5NnPhfWPHaWA2sA==:jjFJBOwv6LxDXcwIsb0+sw=="
          approval:
            type: manual
            allow_only_on_success: true
          jobs:
            Build:
              tasks:
                - exec:
                    command: bash 
                    arguments:
                    - init.sh